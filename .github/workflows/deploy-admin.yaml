name: Deploy Lotise Admin to S3

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    if: github.event_name == 'push'
    name: Deploy Lotise Admin Website
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'

      - name: Install dependencies
        run: npm ci

      - name: Build webpage
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::690282641074:role/FrontendDeployRole
          aws-region: us-east-1
          role-session-name: GitHubActionsLotiseWebpage

      - name: Deploy to S3
        run: |
          aws s3 sync ./dist/lotise/browser s3://lotise-admin-prod --delete

      - name: Invalidate CloudFront Cache
        if: success()
        run: |
          aws cloudfront create-invalidation \
            --distribution-id EUX9YG6RP5H5Y \
            --paths "/*"
